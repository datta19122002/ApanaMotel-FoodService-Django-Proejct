<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles go here -->
    <style>
        body {
            background-image: url('your-background-image.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Text color */
        }

        .registration-form {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000; /* Box shadow for a subtle effect */
        }

        .registration-form label {
            font-weight: bold;
            color: #000000; /* Label color */
        }

        .registration-form input,
        .registration-form select,
        .registration-form .form-check-input {
            border: 1px solid #007bff; /* Input border color */
            border-radius: 5px;
        }

        .registration-form button {
            background-color: #007bff; /* Primary button color */
            border: 1px solid #007bff; /* Button border color */
            border-radius: 5px;
        }

        .registration-form button:hover {
            background-color: #0056b3; /* Button color on hover */
            border: 1px solid #0056b3; /* Button border color on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto registration-form">
            <h2 class="text-center mb-4" style="color:#000000">Registration Form</h2>
            <form method = "POST" action={% url 'register' %}>
                {% csrf_token %}
              
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">User Name</label>
                    <input type="text" class="form-control" name={{ form.username.name }} id="UserName" placeholder="User Name" value="{{ form.username.value }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email address</label>
                    <input type="email" class="form-control" name={{ form.email.name }} value="{{ form.email.value }}" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.number.id_for_label }}" class="form-label">Phone Number </label>
                    <input type="number" class="form-control" name={{ form.number.name }} value="{{ form.number.value }}" placeholder="Enter your Phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                    <input type="password" name={{ form.password1.name }} class="form-control" id="password" value="{{ form.password1.value }}"  placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                    <input type="password" name={{ form.password2.name }} class="form-control" id="confirmPassword" value="{{ form.password2.value }}"  placeholder="Confirm your password" required>
                </div>
               
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="subscribe" checked>
                        <label class="form-check-label" for="subscribe">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
